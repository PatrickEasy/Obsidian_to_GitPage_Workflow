# Jekyll Configuration for GitHub Pages

title: My Markdown Notes
description: Automatically published markdown files
baseurl: "/Obsidian_to_GitPage_Workflow"
url: "https://PatrickEasy.github.io"

# Theme
theme: minima

# Build settings
markdown: kramdown

# Include files with spaces in names
include:
  - "Christmas Presents.md"

# Exclude files from processing
exclude:
  - .git
  - .github
  - README.md
  - LICENSE
