# Jekyll Configuration for GitHub Pages

title: PatrickEasy Documents
description: A Github workflow that automatically publishes markdown files as a webpage.
baseurl: "/Obsidian_to_GitPage_Workflow"
url: "https://PatrickEasy.github.io"

# Theme
theme: minima

# Build settings
markdown: kramdown

# Plugins
plugins:
  - jekyll-feed
  - jekyll-last-modified-at

# Include files with spaces in names
include:
  - "Christmas Presents.md"

# Exclude files from processing
exclude:
  - .git
  - .github
  - README.md
  - LICENSE
